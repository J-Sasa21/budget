<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Budget Tracker</h1>
      </header>
      <main>
        <section class="add-item">
          <form>
            <div>
              <label for="description">Description</label>
              <input type="text" id="description" placeholder="Description" />
            </div>
            <div>
              <label for="amount">Amount</label>
              <input type="number" id="amount" placeholder="Amount" />
            </div>
            <button type="button" id="add-income">Add Income</button>
            <button type="button" id="add-expense">Add Expense</button>
          </form>
        </section>
        <section class="budget-summary">
          <div id="total-budget">Total Budget: $0.00</div>
          <div id="total-income">Total Income: $0.00</div>
          <div id="total-expense">Total Expense: $0.00</div>
        </section>
        <section class="income-list">
          <h2>Income</h2>
          <ul id="income-list"></ul>
        </section>
        <section class="expense-list">
          <h2>Expenses</h2>
          <ul id="expense-list"></ul>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
